      body {
        font-family: 'Mochiy Pop One', 'Fredoka', sans-serif;
        overflow: hidden;
        touch-action: none;
        user-select: none;
        background: radial-gradient(circle at center, #1e3a8a 0%, #020617 100%); /* Deep Blue Space */
      }
      
      /* Custom Text Stroke Utility */
      .text-stroke-1 {
        -webkit-text-stroke: 1px black;
      }
      .text-stroke-2 {
        -webkit-text-stroke: 2px black;
      }
      .text-stroke-white {
        -webkit-text-stroke: 4px white;
        paint-order: stroke fill;
      }
      .text-stroke-cyan {
        -webkit-text-stroke: 4px #00FFFF;
        paint-order: stroke fill;
      }
      .text-stroke-purple {
        -webkit-text-stroke: 4px #4B0082;
        paint-order: stroke fill;
      }
    </style>
